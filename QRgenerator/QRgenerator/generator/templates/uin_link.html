{% extends 'base.html'%}
{% block page %}
{% load static %}

<style>
    .form-control {
        font-size: large;
        background-color: #232E48;
        color: aliceblue;
    }

    .form-control:focus {
        font-size: large;
        background-color: #232E48;
        color: aliceblue;
    }

    label {
        font-size: large;
    }

    .helptext {
        font-style: italic;
        font-size: smaller;
        color: #828284;
    }
    p{
        margin-bottom: 0%;
    }
    .btn-success
    {
    float: right;
    }
    .errorlist{
        color: red;
        font-style: italic;
        font: medium;
    }
</style>

<div class="container-fluid ">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-xs-12">
            <div class="headingdiv">
                <h3>LINK UIN</h3>
            </div>
       

            <div class="maindiv">
                <div class="row">
                <div class="col-sm-4 col-md-4 col-xs-4"></div>
                <div class="col-sm-4 col-md-4 col-xs-4">
                    <form method="POST" action="{% url 'generator:uin_linkpage' %}">
                    {%csrf_token%}
                    
                {{data.as_p}}
                    
                    <input type="submit" style="margin-top:10px;" class="btn btn-success btn-lg align-bottom"
                  value="Link UIN" ></form>
                  
                </div>
                <div class="col-sm-4 col-md-4 col-xs-4">
                    <div style="margin-top: 40%;">
                        {% if error_message %}
                        <p class="">
                            <center style="color:red">{{ error_message }}</center>
                        </p>
                        {% endif %}
                        {% if success_message %}
                        <p class="">
                            <center style="color:green">{{ success_message }}</center>
                        </p>
                        {% endif %}
                      </div>
                </div>
            </div>
            </div>
        </div>

    </div> 
    
</div>
{% endblock page %}
